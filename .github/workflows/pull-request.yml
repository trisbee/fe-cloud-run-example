on:
  pull_request:
    branches:
      - master
      - stage

jobs:
  pull-request:
    name: 'Pull request'
    runs-on: ubuntu-latest
    env:
      REGION: europe-west1
      PROJECT_NAME: trisbee-staging
      SERVICE_NAME: fe-cloud-run-example
      DOCKER_IMG: eu.gcr.io/trisbee-staging/fe-cloud-run-example:latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Google Cloud setup'
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '306.0.0'
          project_id: ${{ env.PROJECT_NAME }}
          service_account_key: ${{ secrets.FE_STAGE_GCP_SA_KEY }}
          export_default_credentials: true

      - name: 'Build Docker image'
        run: docker build --tag ${{ env.DOCKER_IMG }} .

      - name: 'Push Docker image to Google Cloud'
        run: |
          gcloud auth configure-docker
          docker push ${{ env.DOCKER_IMG }}

      - name: 'Deploy new revision in Google Cloud Run'
        run:  |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.DOCKER_IMG }} \
            --project ${{ env.PROJECT_NAME }} \
            --region ${{ env.REGION }} \
            --quiet \
            --platform managed

      - name: 'URL address of the service'
        id: service
        run: |
          export SERVICE_URL=$( \
            gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }}  \
            --format "value(status.url)" \
          )
          echo "::set-env name=SERVICE_URL::${SERVICE_URL}"

      - name: 'Send URL address to PR'
        run: |
          echo "SERVICE_URL: ${SERVICE_URL}"

      - name: 'Comment a pull_request'
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: "Hello, It's my first comment with Github action !"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reactions: "+1 | -1 | laugh | hooray | confused | heart | rocket | eyes"